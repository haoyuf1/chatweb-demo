<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEAM ACE</title>

  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/main2.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Material Icons Link -->
  <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
  />

  <!-- Font Awesome Link -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"
  />
</head>

<section class="h-screen">
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
    <div class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6"
    >
      <h1 class="text-2xl font-semibold mt-1 mb-12 pb-1">
        Team Ace Web Chat App
      </h1>
    </div>
    <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
      <h2 class="mb-8 text-3xl text-center">Sign up</h2>
      <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="fullname"
              placeholder="Full Name" />

      <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="age"
              placeholder="Age" />

      <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="school"
              placeholder="School" />

      <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="interest"
              placeholder="Interest" />

      <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="email"
              placeholder="Email" />

      <input
              type="password"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="password"
              placeholder="Password" />
      <input
              type="password"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="confirm_password"
              placeholder="Confirm Password" />

      <div class="text-center lg:text-left">
        <button
                type="submit"
                class="inline-block px-4 py-8 rounded bg-blue text-white text-xl leading-snug uppercase ease-in-out"
        >Create Account</button>
      </div>

      <div class="text-center text-grey-dark mt-6">
        Already have an account?
        <a class="no-underline border-b border-blue text-blue" href="index.html">
          Log in
        </a>.
      </div>
    </div>
  </div>
</section>
